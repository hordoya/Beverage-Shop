<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Register</title>
</head>


<header>
    <a th:href="@{/}" class="text-info">Home</a>

    <a th:href="@{/cart}" class="text-info">Cart</a>
</header>




<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-5">
                <div class="card">
                    <form id="login-form" class="form" th:action="@{/register}" method="post">
                        <div class="card-header text-center fs-4"> Register</div>
                        <p th:if="${message != null}" style="color: red;">[[${message}]]</p>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Username</label>
                                <input class="form-control" id="userName" name="userName" required th:field="${user.userName}">
                                <div th:if="${#fields.hasErrors('user.userName')}" th:errors="${user.userName}" class="text-danger"></div>
                            </div>



                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" required th:field="${user.email}">
                                <div th:if="${#fields.hasErrors('user.email')}"  class="text-danger">Invalid email format. Please check the requirements.></div>
                            </div>





                            <div class="mb-3">
                                <label for="exampleDateOfBirth" class="form-label">Date of birth</label>
                                <input type="date" class="form-control" id="exampleDateOfBirth" name="birthday" required th:field="${user.birthday}">
                                <div th:if="${#fields.hasErrors('user.birthday')}" th:errors="${user.birthday}" class="text-danger"></div>
                            </div>




                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required th:field="${user.password}">
                                <div th:if="${#fields.hasErrors('user.password')}" class="text-danger">Password must contain at least one digit, one letter, and one special character.</div>
                            </div>


                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions
                                </label>
                            </div>
                            <button class="btn btn-primary col-md-12">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
